<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Process Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Examples</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-warning">Upload a .xes File</button>
            </div>
        </div>
    </div>
</header>

<div class="container px-4">
    <br>
    <h1>Process Mining Result Viewer</h1>
    <div class="row gx-5">
        <div class="col-8">
            <div id="output"></div>
        </div>
        <div class="col-4">
            <table class="table table-dark">
                <tbody>
                <tr>
                    <td colspan="2">Current File</td>
                    <td>LS1.xes</td>
                </tr>
                <tr>
                    <td colspan="2">Algorithm</td>
                    <td>Alpha Miner</td>
                </tr>
                <tr>
                    <td colspan="2">Runtime</td>
                    <td>0.1 sec</td>
                </tr>
                <tr>
                    <td colspan="2">Possibilities</td>
                    <td>1030304</td>
                </tr>
                <tr>
                    <td colspan="2">Timestamp</td>
                    <td>2022-05-02T233037.213+200</td>
                </tr>
                <tr>
                    <td colspan="2">Cache</td>
                    <td>False</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="petrinet.js"></script>
<script>



    // append the svg object to the body of the page
    c = chart(data,600,400,types,color,location,drag,linkArc)





    console.log(c)
    document.getElementById("output").append(c)


    d3.selectAll(".trans").append("rect")
        .attr("width", 20)
        .attr("height", 20)
        .attr("stroke", 'black')
        .attr("fill", 'white')
        .attr("x", -10)
        .attr("y", -10)
        .attr("class", function (d) {
        return "node type" + d.type
    });

    d3.selectAll(".pos").append("circle")
      .attr("stroke", "black")
      .attr("stroke-width", 1.5)
        .attr("fill", 'white')
      .attr("r", 4);

    d3.selectAll(".se").append("circle")
      .attr("stroke", "black")
      .attr("stroke-width", 1.5)
        .attr("fill", 'black')
      .attr("r", 6);


    d3.selectAll(".se").append("text")
      .attr("x", 6)
      .attr("y", 12)
      .text(d => d.id)
    .clone(true).lower()
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-width", 3);


    d3.selectAll(".trans").append("text")
      .text(d => d.id)
    .clone(true).lower()
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-width", 3);


</script>
</body>
</html>
